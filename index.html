<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trip GPS</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0f1115;
      font-family: system-ui, sans-serif;
      color: #e7e9ee;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }

    /* Botão flutuante */
    #startBtn {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      appearance: none;
      border: 0;
      background: linear-gradient(135deg, #e02424, #ff5a5f);
      color: white;
      font-weight: 800;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(224,36,36,.35);
    }

    /* Painel de info */
    #info {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(22,25,34,0.9);
      padding: .8rem 1.2rem;
      border-radius: 12px;
      font-size: .9rem;
      color: #e7e9ee;
      z-index: 1000;
    }
    #info strong { color: #fff; }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="startBtn">Iniciar TRIP</button>
  <div id="info">
    Lat: <strong id="lat">—</strong> | 
    Lon: <strong id="lon">—</strong> | 
    Precisão: <strong id="acc">—</strong>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const latEl = document.getElementById('lat');
    const lonEl = document.getElementById('lon');
    const accEl = document.getElementById('acc');

    let map, marker, polyline, watchId;
    let routeCoords = [];

    function ensureMap(lat, lon) {
      if (!map) {
        map = L.map('map').setView([lat, lon], 16);
        // Tile estilo Waze noturno
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="https://carto.com/">CARTO</a>',
          subdomains: 'abcd',
          maxZoom: 20
        }).addTo(map);
        marker = L.marker([lat, lon]).addTo(map);
        polyline = L.polyline([], { color: '#1cb954', weight: 4 }).addTo(map);
      } else {
        marker.setLatLng([lat, lon]);
        map.panTo([lat, lon]);
      }
    }

    function startTrip() {
      if (!('geolocation' in navigator)) {
        alert('Geolocalização não suportada.');
        return;
      }
      startBtn.style.display = 'none'; // esconde botão
      watchId = navigator.geolocation.watchPosition(onPos, console.error, {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      });
    }

    function onPos(position) {
      const { latitude, longitude, accuracy } = position.coords;
      latEl.textContent = latitude.toFixed(6);
      lonEl.textContent = longitude.toFixed(6);
      accEl.textContent = `${Math.round(accuracy)} m`;

      ensureMap(latitude, longitude);

      // adicionar ponto ao rastro
      routeCoords.push([latitude, longitude]);
      polyline.setLatLngs(routeCoords);
    }

    startBtn.addEventListener('click', startTrip);
  </script>
</body>
</html>
